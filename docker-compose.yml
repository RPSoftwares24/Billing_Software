version: '3.8'

services:
  # Database - PostgreSQL
  db:
    image: postgres:15
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=Billing
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mynewpass

  # Backend - Django
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py makemigrations billing &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - PYTHONPATH=/app
    depends_on:
      - db

  # Frontend - Node.js
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    stdin_open: true 
    depends_on:
      - backend

volumes:
  postgres_data: